<!DOCTYPE html>

<html>

<head>

<title>Chirp Chat</title>

<link rel='shortcut icon' href='../images/favicon-16.ico'
	type='image/x-icon'/ >
<!--Import Google Icon Font-->
<link href="//fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=Stalemate"
	rel="stylesheet">

<!-- Bootstrap -->
<link rel="stylesheet" href="../css/bootstrap.min.css">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

<!-- Bootstrap Material Design -->
<link href="../css/bootstrap-material-design.min.css" rel="stylesheet">
<link href="../css/ripples.min.css" rel="stylesheet">

<!-- EmojiOne library for emoji -->
<link rel="stylesheet"
	href="//cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css" />
<link rel="stylesheet" href="../css/emojionearea.min.css">

<!-- Page Style -->
<link type="text/css" rel="stylesheet" href="../css/styles.css" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<div class="error-placeholder"></div>
	<div class="header-panel shadow-z-2">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<h1 style="font-family: 'Stalemate', cursive;">Chirp Chat !</h1>

				</div>
			</div>
		</div>
	</div>


	<div class="container-fluid">

		<div class="page">
			<button type="button"
				class="btn btn-info gp-chat-toggle-btn visible-xs">
				<i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
			</button>

			<div class="row">
				<!-- Main chat screen -->
				<div class="col-xs-12 col-sm-8 fill-height chat-col">
					<div class=" well well-sm fill-height">
						<div class="chat-message">
							<ul class="chat">

							</ul>
						</div>
					</div>
				</div>
				<!-- Profile and Group Users List -->
				<div class="col-sm-4 fill-height ">
					<div class=" well well-sm list-fit-height gp-slider-window">
						<div class="row">
							<div class="my-profile">
								<img class="img-circle" src="../images/unknown_user.png"
									id="profile-img" />
								<h4 class="text-center" id="profile-name">Name</h4>
							</div>
							<div class="col-sm-12 invite-box">
								<button class="btn btn-primary btn-raised" id="invite">Invite
									Friends</button>
							</div>

						</div>
						<div class="row list-fit-height-expanded">

							<div class="list-scroll well">
								<ul class="users">
								</ul>
							</div>

						</div>

					</div>
				</div>
			</div>
		</div>

		<div class="chat-box bg-white">
			<div class="row">
				<div class="col-sm-12">
					<div class="typing">
						<ul id="typing-list" class="list-inline">
						</ul>
					</div>
				</div>
			</div>

			<form id="chatform" role="form">
				<div class="input-group">
					<span class="input-group-btn"> <a
						class="btn btn-success no-rounded" id="attach" > <img
							src="../images/attach.png" alt="Attach">
					</a>
					</span> <input id="emoji-message-box"> <span
						class="input-group-btn">
						<button class="btn btn-success no-rounded" id="submit"
							type="submit">Send</button>
					</span>
					<!-- /input-group -->
				</div>
			</form>
		</div>

	</div>


	<!-- Chat Components -->
	<!--Registration Modal -->

	<div class="modal fade" id="registrationModal" data-keyboard="false"
		data-backdrop="static" role="dialog">
		<div class="modal-dialog ">
			<div class="row">
				<div class="col-sm-12">
					<!-- Modal content-->
					<div class="modal-content">
						<form id="registrationForm" novalidate>
							<div class="modal-body">

								<div class="row ">
									<div class="col-xs-4 col-xs-offset-4 ">
										<img class="img-circle" src="../images/unknown_user.png"
											id="avatar-img" />
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12 gender-buttons">
										<div class="btn-group btn-group-raised" data-toggle="buttons">
											<label class="btn btn-default"> <input type="radio"
												name="gender" value="male" required /> Male
											</label> <label class="btn btn-default"> <input type="radio"
												name="gender" value="female" /> Female
											</label>
										</div>
										<div class="alert alert-danger" role="alert" id="gender-error"
											style="display: none; padding: 5px; margin-top: -7px">Please
											Select a gender</div>
									</div>
									<div class="col-sm-12">
										<div class="form-group label-floating username-section">
											<label for="username" class="control-label">Username</label>
											<input type="text" class="form-control" id="username">
											<span class="help-block">People will see you by this
												name. </span>
											<div class="alert alert-danger" role="alert"
												id="username-error"
												style="display: none; padding: 5px; margin-top: -7px">username
												is in use</div>
										</div>
									</div>
									<div class="col-sm-12 password-section" style="display: none">
										<div class="form-group label-floating">
											<label for="password" class="control-label">Password</label>
											<input type="password" class="form-control" id="password">
											<span class="help-block">Enter the password </span>
											<div class="alert alert-danger" role="alert" id="pass-error"
												style="display: none; padding: 5px; margin-top: -7px">Password
												incorrect (Also make sure the URL is correct)</div>

										</div>
									</div>

								</div>
							</div>
							<div class="modal-footer">
								<button type="submit" class="btn btn-default">Save</button>
							</div>
						</form>
					</div>
				</div>
			</div>

		</div>


	</div>

	<div class="modal fade" id="noUsersModal" role="dialog">

		<div class="modal-dialog ">
			<div class="modal-content">
				<div class="no-users">
					<h2>Oops! Looks like It's lonely here</h2>
					<h5>Invite a friend by sending them this URL</h5>
					<div class="room-url"></div>
				</div>
			</div>
		</div>

	</div>
	
	
	
<div class="modal fade" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">              
      <div class="modal-body">
      	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <img src="" class="imagepreview" style="width: 100%;" >
      </div>
    </div>
  </div>
</div>
	
	
	<div class="modal fade" id="attachmentModal" role="dialog">

		<div class="modal-dialog" >
			<div class="modal-content">
				<div class="attach-box">
				
				<div id="dropzone" >
					<i class="fa fa-cloud-upload" aria-hidden="true"></i>
					<p>	Drag and drop Files Here to Upload 	</p>
					<button class="btn btn-primary" onClick="$('#file-input').click();"> Or Select Files</button>
					<input style="display:none" type="file" id="file-input" name="file-input" multiple />
			</div>
			<div class="attach-errors"> </div>
			<div class="clearfix attach-list" > <ul id='file-list'></ul> </div>
								
				</div>
				<div class="modal-footer">
				<button class="btn btn-primary" id="send-att"> Send </button>
					<button class="btn btn-primary" id="cancel-att"> Cancel </button>
					</div>
			</div>
		</div>

	</div>
	

	<div id="sound"></div>

	<script src="../js/jquery.min.js"></script>
	<script	src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js" type="text/javascript"></script>
	<script	src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js" type="text/javascript"></script>
	<script src="//cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
	<script src="../js/emojionearea.min.js" type="text/javascript"></script>
	<script src="../js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../js/material.min.js" type="text/javascript"></script>
	<script src="../js/ripples.min.js" type="text/javascript"></script>
	<script src="../js/filereader.js" type="text/javascript" ></script>
	<script src="../js/push.min.js" type="text/javascript"></script>
	<script src="../js/sjcl.js" type="text/javascript"></script>
	<script src="../js/script.js" type="text/javascript"></script>


</body>
</html>
